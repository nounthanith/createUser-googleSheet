<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary shadow-sm px-0 py-4 px-md-5"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand fw-bold" href="./product-detail.html">MyStore</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-3" id="navbar"></ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="text-center mt-5 mb-5 text-decoration-underline">Your Shopping Cart</h1>
      <hr />
    </div>
    <div class="container">
      <div class="row">
        <div class="">
          <div class="card-body" id="cartItems">
            <div class="text-center mt-5">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p>Loading cart items...</p>
            </div>
          </div>
        </div>
      </div>

      <div class="fw-bold">Total items: <span id="cartTotal">0</span> items</div>
      <div class="fw-bold">Total Price: $<span id="totalPrice">0.00</span></div>
      <hr />
      <button
        onclick="checkoutButton()"
        class="btn btn-primary mb-5"
        id="checkoutButton"
      >
        Checkout
      </button>
    </div>

    <!-- footer -->
    <footer class="footer mt-5 py-4 bg-dark text-white">
      <div class="container text-center">
        <p class="mb-1">&copy; 2025 Assigment Group 4</p>
        <p>Using: <a class="text-white" href="https://getbootstrap.com/">Bootstrap</a>, <a class="text-white" href="https://sweetalert2.github.io/">SweetAlert2</a></p>
        <p>Icons: <a class="text-white" href="https://fontawesome.com/">Font Awesome</a></p>
        <p>Images: <a class="text-white"  href="https://www.aulastar.com/">AulaStar</a></p>
        <a class="text-white" href="./about.html">About</a>
        <!-- <p>Developed by: <a href="https://github.com/nounthanith">nuonthanith</a></p> -->
      </div>
    </footer>
    <script src="./js/shippingCart.js"></script>
    <script src="./js/navbar.js"></script>
    <script>
      const checkoutButton = () => {
        window.location.href = "product.html";
      };
    </script>
  </body>
</html>
