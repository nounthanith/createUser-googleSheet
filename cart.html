<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary shadow-sm px-0 py-4 px-md-5"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand fw-bold" href="./product-detail.html">MyStore</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-3" id="navbar"></ul>
        </div>
      </div>
    </nav>

    <h1 class="text-center mt-5">Your Shopping Cart</h1>
    <div class="container">
      <div class="row">
        <div class="">
          <div class="card-body" id="cartItems">
            <div class="text-center mt-5">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p>Loading cart items...</p>
            </div>
          </div>
          
        </div>
      </div>

      <div class="fw-bold " >Total: <span id="cartTotal">0</span> items</div><hr>
      <button
        onclick="checkoutButton()"
        class="btn btn-primary"
        id="checkoutButton"
      >
        Checkout
      </button>
    </div>

    <script src="./js/shippingCart.js"></script>
    <script src="./js/navbar.js"></script>
    <script>
      const checkoutButton = () => {
        window.location.href = "product.html";
      };
    </script>
  </body>
</html>
