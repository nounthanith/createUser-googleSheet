<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg bg-body-tertiary shadow-sm px-0 py-4 px-md-5"
    >
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <a class="navbar-brand fw-bold" href="#">MyStore</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-3" id="navbar"></ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div
        id="autoScrollCarousel"
        class="carousel slide"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="https://www.aulastar.com/uploads/allimg/20250528/1-25052Q40150H6.jpg"
              class="d-block w-100"
              alt="Image 1"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.aulastar.com/uploads/allimg/20250208/1-25020Q14553232.jpg"
              class="d-block w-100"
              alt="Image 2"
            />
          </div>
          <div class="carousel-item">
            <img
              src="https://www.aulastar.com/uploads/allimg/20240813/1-240Q31454239E.jpg"
              class="d-block w-100"
              alt="Image 3"
            />
          </div>
        </div>
      </div>
    </div>
    <main class="container mt-5">
      <h1 class="text-center mb-5">Product</h1>

      <div class="row row-cols-2 row-cols-md-4 g-4" id="productDataUser">
        <div class="text-center">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        
      </div>
    </main>

    <!-- my footer -->
    <footer class="footer mt-5 py-4 bg-dark text-white">
      <div class="container text-center">
        <p class="mb-1">&copy; 2025 Group..</p>
      </div>
    </footer>

    <script src="./js/navbar.js"></script>
    <script src="./js/producAdmin.js"></script>
    <script>
      const myCarousel = document.querySelector("#autoScrollCarousel");
      const carousel = new bootstrap.Carousel(myCarousel, {
        interval: 3500,
        ride: "carousel",
        pause: false,
        wrap: true,
      });
    </script>
  </body>
</html>
