<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm px-0 py-4 px-md-5">
      <div
        class="container-fluid d-flex justify-content-between align-items-center"
      >
        <!-- Logo -->
        <a class="navbar-brand fw-bold" href="#">MyStore</a>

        <!-- Toggler (for small screens) -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar Links -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-3" id="navbar">
            <!-- Dynamic links will be injected here -->
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-5">
      <h1 class="text-center mb-5">Product</h1>
      <div class="d-flex gap-4 flex-wrap justify-content-start" id="productDataUser">
        <div class="card" style="width: 18rem;">
          <img src="https://via.placeholder.com/150" class="card-img-top" alt="Product 1">
          <div class="card-body">
            <h5 class="card-title">Product 1</h5>
            <p class="card-text">Description for Product 1</p>
            <p class="text-success fw-bold">10$</p>
            <p class="card-text btn btn btn-outline-secondary btn-sm">Category 1</p>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/navbar.js"></script>
    <script src="./js/producAdmin.js"></script>
  </body>
</html>
