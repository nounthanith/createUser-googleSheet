<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./Style/style.css">

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm px-0 py-4 px-md-5">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Logo -->
      <a class="navbar-brand fw-bold" href="#">MyStore</a>

      <!-- Toggler (for small screens) -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Links -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
        <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-3" id="navbar">
          <!-- Dynamic links will be injected here -->
        </ul>
      </div>
    </div>
  </nav>

  <!-- Count users -->
  <div class="container py-4">
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div>
              <p class="mb-1 fw-semibold" style="font-size: large;">Users</p>
              <p id="userCount" class="text-success fs-4 mb-0">0</p>
            </div>
            <i class="fa-solid fa-user fa-2x text-primary"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div>
              <p class="mb-1 fw-semibold" style="font-size: large;">Products</p>
              <p id="productCount" class="text-success fs-4 mb-0">0</p>
            </div>
            <i class="fa-solid fa-box fa-2x text-warning"></i>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card shadow-sm h-100">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div>
              <p class="mb-1 fw-semibold" style="font-size: large;">Total Price</p>
              <p id="totalPrice" class="text-success fs-4 mb-0">0</p>
            </div>
            <i class="fa-solid fa-money-check-dollar fa-2x text-success"></i>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="./js/navbar.js"></script>
  <div class="container mt-5">
    <h1 class="text-center mb-4 mt-5 text-decoration-underline">Admin Dashboard</h1>

    <!-- Add User Button -->
    <button type="button" class="btn btn-primary mt-2" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      +Add User
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add user</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body ">
            <!-- Add this inside <body> before the table -->
            <form id="userForm" class="mb-4 container">
              <div class="d-grid gap-2">
                <input type="text" class="form-control" id="name" placeholder="Name" required style="flex:1 200px;">
                <input type="email" class="form-control" id="email" placeholder="Email" required style="flex: 1 200px;">
                <input type="Password" class="form-control" id="password" placeholder="Password" required
                  style="flex: 1 200px;">
                <input type="text" class="form-control" id="role" placeholder="Role" required style="flex: 200px;">
                <button type="submit" class="btn btn-success" style="flex-shrink: 0;">Add User</button>
              </div>
            </form>

          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- User Table -->
  <div class="container mt-2">
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover align-middle">
        <thead class=" text-center">
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Role</th>
            <th scope="col">Created At</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="userData" class="text-center">
          <td colspan="8">No products found. Loding...</td>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Product Table -->
  <h1 class="text-center mb-4 mt-5 text-decoration-underline">Product List</h1>
  <div class="container">
    <button type="button" class="btn btn-primary mt-2 mb-2" data-bs-toggle="modal" data-bs-target="#addProductModal">
      +Add Product
    </button>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="addProductModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="addProductModalLabel">Add Product</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body  ">
            <form id="productForm" class="mb-4 container">
              <div class="d-grid gap-2">
                <input type="text" class="form-control" id="nameProduct" placeholder="Name" required
                  style="flex:1 200px;">
                <input type="text" class="form-control" id="descriptionProduct" placeholder="Description" required
                  style="flex: 1 200px;">
                <input type="text" class="form-control" id="priceProduct" placeholder="Price" required
                  style="flex: 1 200px;">
                <input type="text" class="form-control" id="categoryProduct" placeholder="Category" required
                  style="flex: 200px;">
                <input type="text" class="form-control" id="imageProduct" placeholder="Image URL" required>
                <button type="submit" class="btn btn-success">Add Product</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container mb-5">
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover align-middle">
        <thead class=" text-center">
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Image</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Price</th>
            <th scope="col">Category</th>
            <th scope="col">Created At</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="productData" class="text-center">
          <tr>
            <td class="text-danger" colspan="8">No Permission!!!</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>




  <script src="./js/user.js"></script>
  <script src="./js/producAdmin.js"></script>
</body>

</html>
