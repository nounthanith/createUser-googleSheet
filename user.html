<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container-fluid d-flex justify-content-between align-items-center">
    <!-- Logo -->
    <a class="navbar-brand fw-bold" href="#">MyStore</a>

    <!-- Toggler (for small screens) -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Links -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav mb-2 mb-lg-0 d-flex gap-3" id="navbar">
        <!-- Dynamic links will be injected here -->
      </ul>
    </div>
  </div>
</nav>





    <script src="./js/navbar.js"></script>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Admin Dashboard</h1>

    <!-- Add User Button -->
    <button type="button" class="btn btn-primary mb-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      +Add User
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Add user</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body ">
            <!-- Add this inside <body> before the table -->
            <form id="userForm" class="mb-4 container">
              <div class="d-grid gap-2">
                <input type="text" class="form-control" id="name" placeholder="Name" required style="flex:1 200px;">
                <input type="email" class="form-control" id="email" placeholder="Email" required
                  style="flex: 1 200px;">
                <input type="Password" class="form-control" id="password" placeholder="Password" required style="flex: 1 200px;">
                <input type="text" class="form-control" id="role" placeholder="Role" required style="flex: 200px;">
                <button type="submit" class="btn btn-success" style="flex-shrink: 0;">Add User</button>
              </div>
            </form>

          </div>
         
        </div>
      </div>
    </div>

  </div>

  <!-- table User-->
<!-- User Table -->
<div class="container mt-5">
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover align-middle">
      <thead class=" text-center">
        <tr>
          <th scope="col">#ID</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Role</th>
          <th scope="col">Created At</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="userData" class="text-center"></tbody>
    </table>
  </div>
</div>

<!-- Product Table -->
<h1 class="text-center mb-4 mt-5 text-decoration-underline">Product List</h1>
<div class="container mb-5">
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover align-middle">
      <thead class=" text-center">
        <tr>
          <th scope="col">#ID</th>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Price</th>
          <th scope="col">Category</th>
          <th scope="col">Created At</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="productData" class="text-center"></tbody>
    </table>
  </div>
</div>


  

  <script src="./js/user.js"></script>
  <script src="./js/producAdmin.js"></script>
</body>

</html>
